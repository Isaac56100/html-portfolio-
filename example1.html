<!DOCTYPE html>
<html lang="eng">

    <title>CSS Cascade</title>
  </head>
  <body>
    <div id="outer-box" class="box">
      <div class="box">
       <p>Yellow text</p>
       <div class="inner box">
         <p class="White text">White text</p>
       </div> 

    </div>
  </body>
